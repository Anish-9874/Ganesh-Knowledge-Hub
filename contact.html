<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ganesh Knowledge Hub</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
        <div id="header"></div>

        <!-- Hero Section -->

        
        <header class="bg-primary text-white text-center py-5">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you!</p>
        </header>

        <!-- Contact Section -->
        <main class="content container my-5">
            <div class="row g-4">
                <!-- Google Map -->
                <div class="col-md-6">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d440.32789443991305!2d84.61684162171498!3d28.00542369043449!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2snp!4v1756746238154!5m2!1sen!2snp" 
                        width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>

                <!-- Contact Info & Form -->
                <div class="col-md-6">
                    <!-- Office Info -->
                    <div class="mb-4">
                        <h5>Our Office</h5>
                        <p><strong>Address:</strong> Satipipal, Gorkha, Nepal</p>
                        <p><strong>Phone:</strong> 9826679874</p>
                        <p><strong>Email:</strong> libraryganesh@gmail.com</p>
                    </div><br>

                    <!-- Contact Form -->
                    <div>
                        <h5>Send Us a Message</h5>
                        <form action="submit.php" method="POST">
                            <fieldset class="p-3 border rounded">
                                <legend class="fw-bold">Contact Form</legend>

                                <div class="mb-3">
                                    <label for="name" class="form-label">Your Name</label>
                                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Your Email</label>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                                </div>

                                <div class="mb-3">
                                    <label for="message" class="form-label">Your Message</label>
                                    <textarea id="message" name="message" class="form-control" rows="4" placeholder="Write your message here" required></textarea>
                                </div>

                                <button type="submit" class="btn btn-primary w-100">Send Message</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div id="footer"></div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
