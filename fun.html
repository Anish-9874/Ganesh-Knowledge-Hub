<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Official News - Ganesh Knowledge Hub</title>

  <link href="bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
      color: #212529;
    }
    .news-card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: left;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #dc3545;
      text-align: center;
    }
    p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .btn-return {
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      background-color: #0d6efd;
      color: #fff;
      border: none;
      transition: 0.3s;
      display: block;
      margin: 1rem auto 0;
      text-align: center;
    }
    .btn-return:hover {
      background-color: #0b5ed7;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="news-card">
    <h1>No Twitter Account.l</h1>


    <button class="btn-return" onclick="window.location.href='index.html'">Return Home</button>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
